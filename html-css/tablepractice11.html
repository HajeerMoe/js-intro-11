<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Practice Slide 11</title>
    <style>
        th {
            background-color: rgb(255, 255, 219);
        }
        td {
            background-color: rgb(202, 247, 255);
        }
        table, tr, td, th {
            min-width: 100px;
            border-collapse: collapse;
            border: 1px solid;
        }
    </style>
</head>
<body>
    <h1 style="color:red">My Schedule</h1>
    <table>
        <!-- tr = row, td = column, th = heading -->
        <tr>
            <th></th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
            <th>Saturday</th>
            <th>Sunday</th>
        </tr>
        <tr>
            <td>9:00 - 12:00</td>
            <td>Study</td>
            <td>Study</td>
            <td>Study</td>
            <td>Study</td>
            <td>Study</td>
            <td>Study</td>
            <td>Study</td>
        </tr>
        <tr>
            <td>12:00 - 14:00</td>
            <td>LUNCH</td>
            <td>LUNCH</td>
            <td>LUNCH</td>
            <td>LUNCH</td>
            <td>LUNCH</td>
            <td>LUNCH</td>
            <td>LUNCH</td>
        </tr>
        <tr>
            <td>14:00 - 21:00</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td>Hang out</td>
            <td>Swim</td>
            <td></td>
        </tr>

    </table>
</body>
</html>
