<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
    <style>
        table {
            min-width: 800px;
            border-collapse: collapse;
            margin-bottom: 20px; 
        }
        table, tr, th, td {
            border: 1px solid;
        }
    </style>
</head>
<body>
    <!-- First row -->
    <h1> Tables </h1>
    <table>
        <tr>
            <!-- Table Heading -->
            <th>Monday</th>
            <th>Tuesday</th>
        </tr>
        <tr>
            <td>Study</td>
            <td>Relax</td>
        </tr>
    </table>
    
    <!-- First row -->
    <table>
        <thead>
        <tr>
            <!-- Table Heading -->
            <th>Monday</th>
            <th>Tuesday</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Study</td>
            <td>Relax</td>
        </tr>
        </tbody>
        <tfoot>
            <td>Footer</td>
        </tfoot>
    </table>
</body>
</html>
